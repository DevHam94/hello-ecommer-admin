<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Simple eCommerce Sample</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/home/home.css" rel="stylesheet">
</head>
<body>

<!-- 상단 Top 영역 -->
<div th:replace="{/fragments/header :: header}"></div>

<!-- 컨텐츠 영역-->
<div class="container-md text-center">
    <!-- Banner Area -->
    <div class="row top-banner">
        <img src="https://static.coupangcdn.com/ra/cmg_paperboy/image/1670477864475/PC_C1-Recovered.jpg" alt="배너">
    </div>

    <!-- Content Area-->
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card product" style=""></div>
            <div class="card product" style=""></div>
            <div class="card product" style=""></div>
        </div>
    </div>
    <div class="row">
        <div class="d-flex justify-content-center">
            <div class="card product" style="">
                <img src="https://thumbnail8">
                <div class="card-body">
                    <h5 class="card-title text-start">달콤한 산지 직송 사과</h5>
                    <p class="card-text text-start">끝내주게 맛있는 상품의 설명입니다. 가격도 저렴하고 산지 직송이라 신선합니다.</p>
                    <h5 class="card-title text-start">상품가격: 5,000원</h5>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 하단 Footer 영역 -->
<div th:replace="~{/fragments/footer :: footer}"></div>

</body>
</html>

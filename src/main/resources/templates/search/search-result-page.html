<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>카테고리 검색 결과 목록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="">
    <link rel="stylesheet" href="/css/search/search-result-page.css">
</head>
<body>

<!-- 상단 Top 영역-->
<div th:replace="~{/fragments/header :: header}"></div>

<!-- 컨텐츠 영역 -->
<div class="container-md">

  <!-- Content Area-->
  <div class="container">
    <div class="row category-product-list-area">

      <!-- 왼쪽 여백 -->
      <div class="col"></div>

      <!-- 가운데 컨텐츠 영역-->
      <div class="col-8 search-result-content">

        <!-- 검색 키워드 -->
        <h3 class="category-page-title">"<span class="search-keyword">삼다수</span>"에 대한 검색 결과입니다.</h3>

        <!-- 검색 결과 출력 -->
        <div class="d-flex justify-content-center search-result-list">
          <div class="card product" style="width: 18rem;"/>
          <div class="card product" style="width: 18rem;"/>
          <div class="card product" style="width: 18rem;"/>
        </div>

        <!-- 페이징 처리 -->
        <nav aria-label="Page navigation" class="pagination-area">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <a class="page-link">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Next</a>
                </li>
            </ul>
        </nav>
      </div>

      <!-- 오른쪽 여백 -->
      <div class="col"></div>

    </div>

  </div>
</div>

<!-- 하단 Footer 영역 -->
<div th:replace="~{/fragments/footer :: footer}"></div>

</body>
</html>
